<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Dashboard - Wellness Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .status-pending { @apply bg-yellow-100 text-yellow-800; }
        .status-confirmed { @apply bg-green-100 text-green-800; }
        .status-cancelled { @apply bg-red-100 text-red-800; }
        .status-new { @apply bg-blue-100 text-blue-800; }
        .status-reviewed { @apply bg-gray-100 text-gray-800; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-indigo-700">Counselor Dashboard</h1>
                <p class="text-sm text-gray-500">Student Wellness Hub Admin Panel</p>
            </div>
            <div id="auth-status" class="text-right">
                <!-- Auth status will be updated here -->
                <button id="logout-button" class="hidden text-sm text-red-600 hover:underline">Logout</button>
            </div>
        </div>
    </header>

    <!-- Login Form (Initially Visible) -->
    <div id="login-container" class="max-w-md mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Counselor Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="counselor@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="password123">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign In</button>
        </form>
        <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="dashboard-content" class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Appointment Requests Column -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 border-b pb-3 mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h.01M9 11h.01M9 15h.01M16 11h.01M16 15h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    Pending Appointment Requests
                </h2>
                <div id="appointments-container" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <!-- Loading or content will be injected here -->
                    <p class="text-gray-500">Loading requests...</p>
                </div>
            </div>

            <!-- Feedback Submissions Column -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 border-b pb-3 mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>
                    Recent Feedback Submissions
                </h2>
                <div id="feedback-container" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <!-- Loading or content will be injected here -->
                    <p class="text-gray-500">Loading feedback...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Firebase SDK and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collectionGroup, query, where, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        // Use the same Firebase config as the main student app.
        const firebaseConfig = {
            apiKey: "AIzaSyAE_g-aE86v1q2CPk5lXgFctmiuxJYJv8E",
            authDomain: "student-wellness-hub-ddae5.firebaseapp.com",
            projectId: "student-wellness-hub-ddae5",
            storageBucket: "student-wellness-hub-ddae5.firebase-storage.app",
            messagingSenderId: "31646393861",
            appId: "1:31646393861:web:b7722e4f3a675080151e6c",
            measurementId: "G-5Y6KVLVP1D"
        };

        let db;
        let auth;

        /**
         * Updates the status of an appointment request.
         * @param {string} docPath - The full path to the document in Firestore.
         * @param {string} newStatus - The new status ('Confirmed' or 'Cancelled').
         */
        async function updateAppointmentStatus(docPath, newStatus) {
            if (!db) return;
            try {
                const appointmentRef = doc(db, docPath);
                await updateDoc(appointmentRef, { status: newStatus });
                console.log(`Successfully updated status to ${newStatus} for ${docPath}`);
            } catch (error) {
                console.error("Error updating document status:", error);
                alert("Failed to update status. Please check console for details.");
            }
        }
        window.updateAppointmentStatus = updateAppointmentStatus;

        /**
         * Renders the list of appointment requests.
         */
        function renderAppointments(snapshot) {
            const container = document.getElementById('appointments-container');
            if (snapshot.empty) {
                container.innerHTML = '<p class="text-gray-500 p-4 bg-gray-50 rounded-lg">No pending appointment requests at this time.</p>';
                return;
            }

            container.innerHTML = snapshot.docs.map(doc => {
                const data = doc.data();
                const docPath = doc.ref.path; // Get the full document path for updates
                const requestDate = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                const preferredDate = new Date(data.date_pref).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

                return `
                    <div class="p-4 border rounded-lg bg-indigo-50 border-indigo-200">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm text-gray-500">Requested: ${requestDate}</p>
                                <p class="font-bold text-indigo-800">For: ${data.counselor} on ${preferredDate}</p>
                            </div>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full status-pending">${data.status}</span>
                        </div>
                        <div class="mt-2 p-3 bg-white rounded">
                            <p class="text-sm font-semibold">Reason:</p>
                            <p class="text-sm text-gray-700">${data.reason}</p>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">
                            <p>Student ID: <span class="font-mono">${data.userId}</span></p>
                        </div>
                        <div class="mt-3 flex gap-2">
                            <button onclick="window.updateAppointmentStatus('${docPath}', 'Confirmed')" class="flex-1 py-2 px-3 bg-green-600 text-white text-sm font-bold rounded-lg hover:bg-green-700">Confirm</button>
                            <button onclick="window.updateAppointmentStatus('${docPath}', 'Cancelled')" class="flex-1 py-2 px-3 bg-red-600 text-white text-sm font-bold rounded-lg hover:bg-red-700">Cancel</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Renders the list of feedback submissions.
         */
        function renderFeedback(snapshot) {
            const container = document.getElementById('feedback-container');
            if (snapshot.empty) {
                container.innerHTML = '<p class="text-gray-500 p-4 bg-gray-50 rounded-lg">No feedback submissions yet.</p>';
                return;
            }

            container.innerHTML = snapshot.docs.map(doc => {
                const data = doc.data();
                const submissionDate = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : 'N/A';

                return `
                    <div class="p-4 border rounded-lg bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm text-gray-500">Submitted: ${submissionDate}</p>
                                <p class="font-bold text-gray-800">Type: ${data.type}</p>
                            </div>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full status-new">${data.status}</span>
                        </div>
                        <div class="mt-2 p-3 bg-white rounded">
                            <p class="text-sm text-gray-700">${data.message}</p>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">
                            <p>From: <span class="font-semibold">${data.name}</span></p>
                            <p>Student ID: <span class="font-mono">${data.userId}</span></p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Sets up real-time listeners for all relevant data.
         * This uses Collection Group queries to get data from subcollections across all users.
         */
        function initDataListeners() {
            if (!db) return;
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = 'Status: Connected & Listening for updates...';
            statusEl.className = 'text-xs text-green-600 font-semibold';

            // Listener for pending appointments across ALL users
            const appointmentsQuery = query(
                collectionGroup(db, 'appointments'), 
                where('status', '==', 'Pending Review'), 
                orderBy('timestamp', 'desc')
            );
            onSnapshot(appointmentsQuery, renderAppointments, (error) => {
                console.error("Error fetching appointments:", error);
                let errorMsg = 'Error loading appointment requests.';
                if (error.code === 'permission-denied') {
                    errorMsg += '<br><strong class="text-sm">Hint:</strong> Please ensure your Firestore Security Rules are updated to allow collectionGroup queries for counselors.';
                }
                document.getElementById('appointments-container').innerHTML = `<p class="text-red-500">${errorMsg}</p>`;
            });

            // Listener for all feedback across ALL users
            const feedbackQuery = query(
                collectionGroup(db, 'confidential_feedback'), 
                orderBy('timestamp', 'desc'),
                where('status', '==', 'New') // Example: only show new feedback
            );
            onSnapshot(feedbackQuery, renderFeedback, (error) => {
                console.error("Error fetching feedback:", error);
                let errorMsg = 'Error loading feedback submissions.';
                if (error.code === 'permission-denied') {
                    errorMsg += '<br><strong class="text-sm">Hint:</strong> Please ensure your Firestore Security Rules are updated to allow collectionGroup queries for counselors.';
                }
                document.getElementById('feedback-container').innerHTML = `<p class="text-red-500">${errorMsg}</p>`;
            });
        }

        /**
         * Handles the login form submission.
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle the UI changes
            } catch (error) {
                console.error("Login failed:", error.code);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorEl.textContent = 'Invalid email or password. Please try again.';
                } else {
                    errorEl.textContent = 'An unexpected error occurred. Please try again later.';
                }
            }
        }

        /**
         * Initializes the application.
         */
        function initializeAppLogic() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                const loginContainer = document.getElementById('login-container');
                const dashboardContent = document.querySelector('main');
                const logoutButton = document.getElementById('logout-button');

                document.getElementById('login-form').addEventListener('submit', handleLogin);
                logoutButton.addEventListener('click', () => signOut(auth));

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // User is signed in
                        loginContainer.style.display = 'none';
                        dashboardContent.style.display = 'block';
                        logoutButton.classList.remove('hidden');
                        document.getElementById('auth-status').innerHTML = `<p class="text-sm font-medium text-gray-700">Welcome, ${user.email}</p><p id="connection-status" class="text-xs text-gray-500">Connecting...</p>`;
                        initDataListeners();
                    } else {
                        // User is signed out
                        loginContainer.style.display = 'block';
                        dashboardContent.style.display = 'none';
                        logoutButton.classList.add('hidden');
                        document.getElementById('auth-status').innerHTML = '';
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.body.innerHTML = '<p class="text-red-500 p-8">Critical Error: Could not initialize Firebase. Check console.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeAppLogic);

    </script>
</body>
</html>
